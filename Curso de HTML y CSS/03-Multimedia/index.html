<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio 03 - Multimedia</title>
</head>
<body>
  <h1>Aprendiendo a utilizar imágenes</h1>
  <img width="500" src="https://bit.ly/3mvXLFl" alt="Counter Strike">
  <h1>Aprendiendo a utilizar vídeos</h1>
  <video width="500" controls autoplay muted loop>
    <source src="video/teclado.mp4" type="video/mp4">
  </video>
  <h1>Aprendiendo a utilizar audios</h1>
  <audio controls autoplay loop>
    <source src="audio/loop-sound.mp3" type="audio/mp3">
  </audio>
</body>
</html>
